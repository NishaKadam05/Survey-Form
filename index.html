<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquios - Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1><i class="fa-solid fa-flask"></i> ACQUIOS</h1>
            </div>
        <form>
            <div class="row">
                <div class="col-6">
                     <label class="name" for="">First Name*</label>
                     <input class="details" type="text" required>
                </div>
                <div class="col-6">
                    <label class="name" for="">Last Name*</label>
                    <input class="details" type="text" required>
               </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="name" for="">Email Adress*</label>
                    <input class="email" type="text" required>
                </div>
            </div>
            <div class="row">
                <p>How was your overall experience?*</p>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i id="nostar" class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="row">
                <p>Was our representive(check all that apply):</p>
                <div class="col-6">
                    <input type="checkbox">
                    <label for="">Professional and courteous?</label><br><br>
                    <input type="checkbox">
                    <label for="">Knowledgeable?</label><br><br>
                    <input type="checkbox">
                    <label for="">Friendly?</label><br><br>
                    <input type="checkbox">
                    <label for="">Efficient?</label>
                </div>
                <div class="col-6">
                    <input type="checkbox">
                    <label for="">Patient?</label><br><br>
                    <input type="checkbox">
                    <label for="">Warm and respectful?</label><br><br>
                    <input type="checkbox">
                    <label for="">Clear and direct?</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button>Submit Feedback</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
